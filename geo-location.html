        <script src="//maps.googleapis.com/maps/api/js?key=921924063692-in7kb89su2842frejajg164km9rrtvt7.apps.googleusercontent.com" async="" defer="defer" type="text/javascript"></script>
        <script>

        jQuery(function($){
            google.charts.load('current', { 'packages': ['map'] });
            //google.charts.setOnLoadCallback(drawMap);
            var fname=sessionStorage.getItem("form_name");
            
            //fname=fname.replace(/\s+/g, '');
            
            fname =fname.substring(0, fname.length - 3);
            $.ajax({
            url: "https://gathologyg.pythonanywhere.com/FormsData/FormsDataApp/",
            type: 'Post',
            dataType: "json",
            data:{ key:JSON.stringify({
                    form_name:fname,
                    chart_name:'MAP',
                    cols_name:['latitude','longitude'],
                    fill_cols:[],
                    fill_vals:[],
                    drop_cols:[],
                    drop_vals:[],
                    repl_dict:{},
                    aggr_func:'count',
                    one_col:false
                    }
                )},

            success: function(result) {   
                //for(var i=0;i<result.length;i++)
                //    result[i]= +result[i];
                //result.splice(0, 0, ['longitude','latitude']);
                result= JSON.stringify(result);
                result=$.parseJSON(result);
                if(result===[])
                    alert("No geo-locations yet!");
                else{
                result.splice(0, 0, ['latitude','longitude']);
                var data = google.visualization.arrayToDataTable(result);
                var options = { showTip: true,mapType: 'normal', zoomLevel:1};
                var map = new google.visualization.Map(document.getElementById('chart_div'));
                map.draw(data, options);
            }
            },
            fail: function( result) {
                alert("Failed to connect to server");
                    }
            });

        });

        </script>
